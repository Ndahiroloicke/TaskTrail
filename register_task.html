<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Register Task</h2>
                    </div>
                    <div class="card-body">
                        <form action="store_task.php" method="POST">
                            <div class="form-group">
                                <label for="entry_date">Entry Date</label>
                                <input type="date" class="form-control" id="entry_date" name="entry_date" required>
                            </div>
                            <div class="form-group">
                                <label for="entry_time">Entry Time</label>
                                <input type="time" class="form-control" id="entry_time" name="entry_time" required>
                            </div>
                            <div class="form-group">
                                <label for="days">Days</label>
                                <select class="form-control" id="days" name="days" required>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="week">Week</label>
                                <input type="number" class="form-control" id="week" name="week" required>
                            </div>
                            <div class="form-group">
                                <label for="activity_description">Activity Description</label>
                                <textarea class="form-control" id="activity_description" name="activity_description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="working_hours">Working Hours</label>
                                <input type="number" step="0.01" class="form-control" id="working_hours" name="working_hours" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register Task</button>
                        </form>
                    </div>
                    <div class="card-footer text-right">
                        <a href="landing.php">Back to Landing Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
